<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/favicon.png"
      type="image/png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./css/semantic-ui/tabulator_semantic-ui.min.css">
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"
    ></script>
    <script src="./lang.js"></script>
    <title>Films</title>
  </head>
  <body>
    <script type="module" src="./index.js"></script>
    <div class="movies"></div>
    <div class="movie-form">
      <form id="addmovie">
        <div class="formitem">
          <label for="movietitle">Titre</label>
          <input type="text" id="movietitle" name="movietitle" />
        </div>
        <div class="formitem">
          <label for="movieyear">Année</label>
          <input
          type="number"
          value="2000"
          id="movieyear"
          name="movieyear"
          min="1900"
          max="2030"
          />
        </div>
        <div class="formitem">
          <label for="moviegenre">Genre</label>
          <select id="moviegenre" name="moviegenre" multiple>
            <option value="policier">policier</option>
            <option value="SF">SF</option>
            <option value="historique">historique</option>
            <option value="drame">drame</option>
            <option value="série">série</option>
            <option value="thriller">thriller</option>
            <option value="classique">classique</option>
            <option value="humour">humour</option>
            <option value="western">western</option>
          </select>
        </div>
        <div class="formitem">
          <button class="btn" type="submit">ajouter</button>
        </div>
      </form>
    </div>
    <div id="example-table"></div>
  </body>
</html>
